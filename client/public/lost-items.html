<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Find - Lost Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            color: #1a1a2e;
            margin-bottom: 24px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .item-image {
            width: 100%;
            height: 180px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 14px;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-content {
            padding: 20px;
        }

        .item-category {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .item-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .item-meta {
            font-size: 13px;
            color: #6b7280;
        }

        .item-meta p {
            margin-bottom: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
    <script src="../js/config.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lost Items</h1>
        <div class="items-grid" id="itemsGrid">
            <p class="loading">Loading...</p>
        </div>
    </div>

    <script>
        // API URL - connects to MongoDB database: Nova_Items, collection: lost
        const API_URL = `api/lost-items`;
        // Fetch and display lost items
        async function fetchLostItems() {
            const itemsGrid = document.getElementById('itemsGrid');

            try {
                const response = await fetch(API_URL);
                const items = await response.json();
                displayItems(items);
            } catch (error) {
                console.error('Error:', error);
                itemsGrid.innerHTML = '<p class="loading">Failed to load items</p>';
            }
        }

        // Display items
        function displayItems(items) {
            const itemsGrid = document.getElementById('itemsGrid');

            if (items.length === 0) {
                itemsGrid.innerHTML = '<p class="loading">No lost items found</p>';
                return;
            }

            itemsGrid.innerHTML = items.map(item => `
                <div class="item-card">
                    <div class="item-image">
                        ${item.image && item.image.data 
                            ? `<img src="data:${item.image.contentType};base64,${item.image.data}" alt="${item.name}">`
                            : 'No Image'
                        }
                    </div>
                    <div class="item-content">
                        <span class="item-category">${item.category}</span>
                        <h3 class="item-name">${item.name}</h3>
                        <p class="item-description">${item.description}</p>
                        <div class="item-meta">
                            <p><strong>Location:</strong> ${item.location}</p>
                            <p><strong>Date:</strong> ${new Date(item.date).toLocaleDateString()}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Fetch on page load
        fetchLostItems();
    </script>
</body>
</html>
